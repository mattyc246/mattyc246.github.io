<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">

</head>
<body>
	<section id="game-container">
		<h1> Tic Tac Toe by Matthew Cross (Simple but Effective)</h1>
		<br/>

		<section id="play-buttons">
			<br/>
			<button id="play-game"> Play Game </button>
			<button id="new-game"> New Game </button>
		</section>
		
		<section id="game-board" class="hidden">

			<div id="1" class="board-square b1"> </div>

			<div id="2" class="board-square b2"> </div>

			<div id="3" class="board-square b3"> </div>

			<div id="4" class="board-square b4"> </div>

			<div id="5" class="board-square b5"> </div>

			<div id="6" class="board-square b6"> </div>

			<div id="7" class="board-square b7"> </div>

			<div id="8" class="board-square b8"> </div>

			<div id="9" class="board-square b9"> </div>

		</section>

		

		<section id='pop-up' class="hidden">
			
		</section>
	</section>

</body>
	<script type="text/javascript" src="script.js"></script>
</html>
